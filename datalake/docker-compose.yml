version: '3.9'

services:

  exporter_blocks:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 4
    environment:
      - KAFKA_GROUP_ID=exporter_archive_blocks
      - KAFKA_TOPICS=ton.public.blocks
      - CONVERTER=blocks
      - MAX_FILE_SIZE=100000000
      - PARTITION_MODE=adding_date
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_transactions:
    build: ./
    restart: always
    deploy:
