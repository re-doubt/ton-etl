      context: ./
      dockerfile: Dockerfile.streaming
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=streaming
      - KAFKA_BROKER=cdc-using-debezium-kafka:29092
